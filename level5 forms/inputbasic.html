<!DOCTYPE html> <!-- Declares the document type and version of HTML -->
<html lang="en"> <!-- Sets the language for the document -->
<head>
    <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive design on mobile devices -->
    <title>Document</title> <!-- Title shown in the browser tab -->
</head>
<body>
    <form> <!-- Opening the form element -->
      User Name:  <input type="text" placeholder="email" required="true"><br> <!-- Text input with placeholder and required attribute -->
      Password: <input type="password"> <!-- Password input field -->
    </form> <!-- Closing the form element -->
</body>
</html>
